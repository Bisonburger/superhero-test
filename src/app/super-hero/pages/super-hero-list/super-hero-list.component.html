<div class="container-fluid">
  <div class="form-group">
    <input type="text"
           class="form-control"
           id="search"
           [formControl]="search"
           placeholder="Filter by Superhero name">
  </div>

  <ul *ngFor="let superhero of superheroes">
    <li>
      {{superhero.name}}
    </li>
  </ul>
</div>
